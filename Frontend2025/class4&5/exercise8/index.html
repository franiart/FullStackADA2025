<!-- 
08 - Termómetro
index.html debe tener:

una lista desordenada con 10 ítems.

la lista debe ir de Temperatura: 0°C a Temperatura: 50°C aumentando de a 5°C.

poner las temperaturas extremas (0°C y 50°C) en negrita.

dar a cada temperatura un color distinto, cambiando gradualmente, siendo el 0°C el color azul y 50°C el color rojo. Ver ejemplo.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termómetro</title>
</head>
<body>
    <ul>
        <li style="color: rgb(0, 0, 255);"><strong>Temperatura: 0°C</strong></li>
        <li style="color: rgb(0, 136, 227);">Temperatura: 5°C</li>
        <li style="color: rgb(0, 166, 199);">Temperatura: 10°C</li>
        <li style="color: rgb(72, 189, 252);">Temperatura: 15°C</li>
        <li style="color: rgb(154, 226, 255);">Temperatura: 20°C</li>
        <li style="color: rgb(251, 249, 126);">Temperatura: 25°C</li>
        <li style="color: rgb(255, 237, 77);">Temperatura: 30°C</li>
        <li style="color: rgb(183, 173, 1);">Temperatura: 35°C</li>
        <li style="color: rgb(176, 121, 1);">Temperatura: 40°C</li>
        <li style="color: rgb(255, 0, 0);"><strong>Temperatura: 50°C</strong></li>
    </ul>
</body>
</html>
