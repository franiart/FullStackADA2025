<!-- 
02 - Presentación Modo Oscuro
Repetir el ejercicio anterior, pero poniéndole al html un color de fondo oscuro (por ejemplo: #212121) y un color de texto claro (por ejemplo: #FAFAFA).
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación Modo Oscuro</title>
</head>
<body style="background-color: #212121; color: #FAFAFA;">
    <h1 style="font-size: 120px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 800;">¡Hola, soy Fran!</h1>
    <p style="font-size: 48px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600;">Desarrolladora <span style="color: blue;">FullStack</span>, <span style="color: green;">UX/UI</span> y <span style="color: red;">Artista</span></p>
</body>
</html>
