<!-- 
05 - Alineación
index.html debe tener:

las siguientes palabras, cada una en un párrafo p aparte. Alinear cada párrafo según lo que diga la palabra. Usar 3 clases, una para cada alineación.

¡Izquierda!
¡Centro!
¡Derecha!
¡Centro!
¡Izquierda!
¡Centro!
¡Centro!
¡Izquierda!
¡Izquierda!
¡Derecha!
¡Derecha!
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación</title>
</head>
<body>
    <p class="left">¡Izquierda!</p>
    <p class="center">¡Centro!</p>
    <p class="right">¡Derecha!</p>
    <p class="center">¡Centro!</p>
    <p class="left">¡Izquierda!</p>
    <p class="center">¡Centro!</p>
    <p class="center">¡Centro!</p>
    <p class="left">¡Izquierda!</p>
    <p class="left">¡Izquierda!</p>
    <p class="right">¡Derecha!</p>
    <p class="right">¡Derecha!</p>
    <style>
        .left {
            text-align: left;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
    </style>
</body>
</html>
