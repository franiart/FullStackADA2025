<!-- 
04 - Barras de Progreso
CreÃ¡ 5 barras de progreso usando un div dentro de otro
Las barras deben tener 500px de ancho y 30px de alto
La barra de fondo debe tener un color y la que indica el progreso otro
Poner los siguientes progresos en cada barra: 10%, 25%, 50%, 75%, 90%
Agregale tanto a la barra contenedora como a la de progreso un border-radius de 100px
Agregarle a la barra contenedora un padding de 3px
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barras de Progreso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="barras-contenedor">
        <h1>Barras de Progreso</h1>
        <div class="barra-progreso">
            <div class="barra-interna barra10"></div>
        </div>
        <div class="barra-progreso">
            <div class="barra-interna barra25"></div>
        </div>
        <div class="barra-progreso">
            <div class="barra-interna barra50"></div>
        </div>
        <div class="barra-progreso">
            <div class="barra-interna barra75"></div>
        </div>
        <div class="barra-progreso">
            <div class="barra-interna barra90"></div>
        </div>
    </article>
    

</body>
</html>
